<!DOCTYPE html>
<html lang="hr-HR">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Meteo radari</title>
	<style>
		body {
			background-color: #212f45;
			font-family: monospace;
			min-height: 100vh;
			margin: 0px;
			padding: 0px;
		}

		.container {
			margin: 8px;
		}

		h2, a, td {
			color: white;
		}

		table {
			width: 100%;
			max-width: 875px;
			height: auto;
		}

		.placeholder {
			background-color: #202c40;
		}

		.radartitle {
			position: relative;
			max-width: 100%;
		}

			.radartitle .center {
				transform: translateX(-50%);
				left: 50%;
			}

			.radartitle .left {
				position: absolute;
				left: 0;
			}

			.radartitle .right {
				position: absolute;
				right: 0;
				text-decoration: none;
			}

				.radartitle .right:hover {
					cursor: pointer;
				}

		img {
			max-width: 100%;
			height: auto;
			display: block;
			border: 0;
		}

		.if1 {
			position: relative;
			width: 100%;
			overflow: hidden;
			padding-top: 100%;
		}

		@media (max-width: 800px) {
			.if1 {
				padding-top: 110%;
			}
		}

		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

			.overlay .hint {
				opacity: 0;
				transition: opacity 0.3s ease;
				pointer-events: none;
				position: absolute;
				top: 5%;
				transform: translateX(-50%);
				background-color: black;
				padding: 6px 12px;
			}

		@media (max-width: 800px) {
			.overlay .hint {
				top: 10%;
				min-width: 65%;
			}
		}

		.overlay:hover .hint {
			opacity: 0.6;
		}

		.if2 {
			position: relative;
			width: 100%;
			overflow: hidden;
			padding-top: 115%;
		}

		.if3 {
			position: relative;
			overflow: hidden;
			width: 875px;
			max-width: 875px;
			padding-top: 85%;
		}

		.vid1 {
			position: relative;
			width: 100%;
			overflow: hidden;
			padding-top: 67%;
		}

		.vid2 {
			position: relative;
			width: 100%;
			overflow: hidden;
			padding-top: 87%;
		}

		iframe, video {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			width: 100%;
			height: 100%;
			border: none;
		}

		.scaled-iframe {
			transform: scale(0.9);
			width: calc(100% / 0.9);
			height: calc(100% / 0.9);
			transform-origin: 0 0;
		}

		@media (max-width: 800px) {
			.scaled-iframe {
				transform: scale(0.6);
				width: calc(100% / 0.6);
				height: calc(100% / 0.6);
				transform-origin: 0 0;
			}
		}

		.sp {
			height: 10px;
		}

		.buttons {
			display: grid;
			grid-template-columns: 49.5% 49.5%;
			gap: 1%;
			font-size: 13px;
		}

			.buttons .btn {
				margin-top: 10px;
				margin-bottom: 5px;
				font-size: 13px;
				font-family: inherit;
				color: white;
				background-color: #485871;
				align-content: center;
				cursor: pointer;
				width: 100%;
				height: 24px;
				border: none;
				outline: none;
			}

				.buttons .btn:hover {
					background-color: #5F6F89;
				}

		.slideshow {
			position: relative;
			display: flex;
			justify-content: center;
		}

		.slide {
			display: none;
		}

			.slide.active {
				display: block;
			}

		.prev, .next {
			cursor: pointer;
			position: absolute;
			align-content: center;
			top: 0;
			bottom: 0;
			width: 15%;
			padding: 16px;
			color: transparent;
			opacity: 0.7;
			font-weight: bold;
			font-size: 36px;
			transition: 0.6s ease;
			user-select: none;
		}

		.prev {
			left: 0;
			text-align: left;
		}

			.prev:hover {
				background-image: linear-gradient(to left, transparent, rgba(0,0,0,0.6));
				color: white;
			}

			.prev.shorter {
				top: 0.4em;
			}

		.next {
			right: 0;
			text-align: right;
		}

			.next:hover {
				background-image: linear-gradient(to right, transparent, rgba(0,0,0,0.6));
				color: white;
			}

			.next.shorter {
				top: 0.4em;
			}

		.fade {
			animation-name: fade;
			animation-duration: 1s;
		}

		@keyframes fade {
			from {
				opacity: .6
			}

			to {
				opacity: 1
			}
		}

		@media (max-width: 800px) {
			.prev, .next {
				padding: 12px;
				font-size: 20px;
			}

				.prev.shorter, .next.shorter {
					top: 0.72em;
				}
		}

		.indicators-container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 4px;
			width: 100%;
			margin-top: 1px;
		}

		.indicator {
			height: 4px;
			background-color: #5c5c5c80;
			transition: background-color 0.3s;
		}

			.indicator.active {
				background-color: #c7c7c7;
			}

		@media (max-width: 800px) {
			.indicator {
				height: 2px;
			}
		}

		.expandable {
			position: relative;
			justify-content: center;
			margin-top: 10px;
			margin-bottom: 4px;
			font-family: inherit;
			color: white;
			background-color: #485871;
			cursor: pointer;
			width: 100%;
			height: 24px;
			border: none;
			outline: none;
		}

			.expandable:hover {
				background-color: #5F6F89;
			}

			.expandable .arrow {
				position: absolute;
				right: 10px;
				top: 2px;
				font-size: 14px;
			}

		.links {
			font-size: 14px;
			display: grid;
			grid-template-columns: 25% 45% 30%;
			gap: 0;
			max-height: 0;
			overflow: hidden;
			transition: max-height 0.3s ease-out;
		}

			.links .item {
				padding: 5px;
				margin: 0 2px;
			}

				.links .item:not(:last-child) {
					border-right: 1px solid white;
				}

			.links p {
				margin-top: 0px;
				text-align: left;
			}

		@media (max-width: 800px) {
			.links {
				grid-template-columns: 1fr;
			}

				.links .item {
					margin: 5px 0;
					border-right: none !important;
				}
		}

		footer {
			position: sticky;
			top: 100%;
			background: #485871;
			color: white;
			text-align: center;
			padding: 8px;
			margin-top: 8px;
		}

		.progress-container {
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 3px;
			z-index: 1000;
			background-color: #5c5c5c80;
		}

		.progress-bar {
			width: 0;
			height: 100%;
			background-color: #4caf50;
			transition: width 0.3s ease-in-out;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="progress-container">
			<div class="progress-bar"></div>
		</div>
		<h2 align="center">Meteo radari</h2>
		<hr>
		<table border="0" align="center" cellpadding="0" cellspacing="0">
			<tr class="sp"></tr>

			<tr>
				<td align="center">
					<a href="https://www.neverin.hr/radar/" target="_blank" rel="nofollow">Neverin | Radar | Hrvatska</a>
					<div class="slideshow placeholder" data-slideshow-id="1" style="aspect-ratio: 880 / 640;">
						<div class="slide fade active">
							<img src="https://maps.neverin.hr/radar/anim_hr.webp" />
						</div>
					</div>
				</td>
			</tr>
			<tr class="sp"></tr>

			<tr>
				<td align="center">
					<div class="slideshow" data-slideshow-id="14">
						<div class="slide fade active">
							<a href="https://www.meteoblue.com/en/weather/week/zagreb_croatia_3186886" target="_blank" rel="nofollow">meteoblue | Prognoza | Zagreb</a>
							<div class="if3 placeholder">
								<iframe loading="lazy" src="https://www.meteoblue.com/en/weather/widget/meteogram/zagreb_croatia_3186886?geoloc=fixed&temperature_units=CELSIUS&windspeed_units=KILOMETER_PER_HOUR&precipitation_units=MILLIMETER&forecast_days=5&layout=dark&autowidth=auto&user_key=d6c944dcfa23c1de&embed_key=a4c8e80861792d46&sig=b9e5dc2debd7b0ebee1cfa142badc1fc601ae61d0a6b866b54ed49cc7fe3bb16" frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" style="width: 100%;height: 100%;border: 0;overflow: hidden;"></iframe>
							</div>
						</div>
					</div>
				</td>
			</tr>
			<tr class="sp"></tr>
		</table>
	</div>
</body>
</html>
