<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="icon" type="image/png" sizes="16x16" href="/_assets/img/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/_assets/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/_assets/img/android-chrome-192x192.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/_assets/img/apple-touch-icon.png">
	<link rel="stylesheet" href="/_assets/css/styles.css">
	<script src="/_assets/js/include.js" defer></script>
	<title>Meteo radari</title>
</head>
<body>
	<h2 align="center">Meteo radari (beta)</h2>
	<hr>

	<table border="0" align="center" cellpadding="0" cellspacing="0">
		<tr>
			<td align="center">
				<button type="button" class="collapsible">Linkovi</button>
				<div class="content" data-include-html="/_includes/links.html"></div>
				<script>
					var coll = document.getElementsByClassName("collapsible");
					var i;
					for (i = 0; i < coll.length; i++) {
						coll[i].addEventListener("click", function () {
							this.classList.toggle("active");
							var content = this.nextElementSibling;
							if (content.style.maxHeight) {
								content.style.maxHeight = null;
							} else {
								content.style.maxHeight = content.scrollHeight + "px";
							}
						});
					}
				</script>
			</td>
		</tr>

		<tr><td align="center">todo</td></tr>
	</table>
</body>
</html>
